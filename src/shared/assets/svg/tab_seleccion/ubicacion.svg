<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg
   viewBox="0 0 200 200"
   width="200"
   height="200"
   version="1.1"
   id="svg5"
   xmlns="http://www.w3.org/2000/svg"
   xmlns:svg="http://www.w3.org/2000/svg">
  <defs
     id="defs5" />
  <!-- Marcador de ubicación (pin) -->
  <!-- Lupa pequeña con cabeza dentro del marker -->
  <g
     id="g6"
     transform="translate(-37.787234,-43.000002)">
    <g
       id="g1"
       transform="matrix(2.0212766,0,0,2.0212766,-64.340426,-49.021277)">
      <!-- Cuerpo del marcador -->
      <path
         d="m 100,50 c -20,0 -35,15 -35,35 0,20 35,55 35,55 0,0 35,-35 35,-55 0,-20 -15,-35 -35,-35 z"
         fill="none"
         stroke="#3b82f6"
         stroke-width="4"
         stroke-linejoin="round"
         id="path1" />
      <!-- Círculo interior del marcador -->
      <circle
         cx="100"
         cy="85"
         r="15"
         fill="none"
         stroke="#10b981"
         stroke-width="3"
         id="circle1" />
    </g>
    <g
       transform="matrix(2.0212766,0,0,2.0212766,137.78723,163.21277)"
       id="g5">
      <!-- Sombra de la lupa -->
      <circle
         cx="17"
         cy="17"
         r="15"
         fill="#000000"
         opacity="0.1"
         id="circle2" />
      <!-- Círculo de la lupa -->
      <circle
         cx="15"
         cy="15"
         r="13"
         fill="#ffffff"
         stroke="#3b82f6"
         stroke-width="3"
         id="circle3" />
      <!-- Mango de la lupa -->
      <line
         x1="24"
         y1="24"
         x2="35"
         y2="35"
         stroke="#3b82f6"
         stroke-width="4"
         stroke-linecap="round"
         id="line3" />
      <!-- Símbolo dentro de la lupa (líneas) -->
      <line
         x1="10"
         y1="12"
         x2="20"
         y2="12"
         stroke="#10b981"
         stroke-width="2"
         stroke-linecap="round"
         id="line4" />
      <line
         x1="10"
         y1="18"
         x2="20"
         y2="18"
         stroke="#10b981"
         stroke-width="2"
         stroke-linecap="round"
         id="line5" />
    </g>
  </g>
</svg>
